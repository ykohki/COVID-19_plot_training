<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<!-- レスポンシブに対応させる -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<title>COVID-19 Python plot</title>
<link rel="stylesheet" href="css/reset.css">
<style>
/* h1のデザイン */
/* https://saruwakakun.com/html-css/reference/h-design */
h1 {
  position: relative;
  padding: 5px 5px 5px 42px;
  background: #77c3df;
  font-size: 40px;
  color: white;
  margin-left: 5%;
  line-height: 1.3;
  z-index:-1;
}

h1:before {
  position: absolute;
  content: '';
  left: -2px;
  top: -2px;
  border: none;
  border-left: solid 40px #fffafa;
  border-bottom: solid 79px transparent;
  z-index:-2
}

/* h2のデザイン */

h2 {
  position: relative;
  background: #eff4ff;
  margin-left: auto;
  margin-right: auto;
  width: 90%;
  padding: 2px 5px 2px 20px;
  font-size: 20px;
  color: #474747;
  border-radius: 0 10px 10px 0;
}

h2:before {
  font-family: "Font Awesome 5 Free";
  content: "\f041";
  display: inline-block;
  line-height: 40px;
  position: absolute;
  padding: 0em;
  color: white;
  background: #81a1e4;
  font-weight: 900;
  width: 40px;
  text-align: center;
  height: 40px;
  line-height: 40px;
  left: -1.35em;
  top: 50%;
  -webkit-transform: translateY(-50%);
  transform: translateY(-50%);
  border-radius: 50%;
  box-shadow: 0px 2px 1px rgba(0, 0, 0, 0.29);
  border-bottom: solid 2px #4967b4;
}

/* フォントの指定 */
/* https://www.sejuku.net/blog/71621 */
@import url('https://fonts.googleapis.com/css?family=Noto+Sans+JP');

body {
	margin: 0; 
    padding: 0; 
    font-family: 'Noto Sans JP', sans-serif;
    font-size: 100%; 
    color: black;
    background: #fffafa;
    text-align:center;
}
section {
	margin: 20px auto;
	padding: 20px;
	width: 90%;
	border-radius: 10px;
	border: 1px solid #007bd1;
}
/* 囲み線のデザイン */
/* https://saruwakakun.com/html-css/reference/box */
.box2 {
    padding: 0.5em 1em;
    margin: 2em 0;
    margin-left: auto;
    margin-right: auto;
    width: 90%;
    font-weight: bold;
    color: gray;/*文字色*/
    /* background: #FFF; */
    border: solid 3px #20b2aa;/*線*/
    border-radius: 30px;/*角の丸み*/
}
.box2 p {
    margin: 0; 
    padding: 0;
}

</style>
<!-- https://saruwakakun.com/html-css/basic/font-awesome -->
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<!-- ファビコンを追加 -->
<link rel="icon" type="image/png" sizes="16x16" href="./fig/favicon.png">
</head>
<body>
    <h1>COVID-19 Python plot</h1>

    <h2>コロプレス図 -folium-</h2>
    <div class="box2">
        <p><font size="5">感染者数Top10の国にfocus (4/10現在)</font></p>
        <iframe src="./fig/folium/latest_YlOrRd_top10.html" width="90%" height="500px"></iframe>
    </div>
    <div class="box2">

    </div>
    <div class="box2">
      <p><font size="5">2/1現在の様子</font></p>
      <iframe src="./fig/folium/2-1_YlOrRd.html" width="90%" height="500px"></iframe>
  </div>
    <h2>インタラクティブなplot -Bokeh-</h2>
    <div class="box2">
        <p><font size="5">USAとESPの比較（感染者数）</font></p>
        <iframe src="./fig/interactive/bokeh_line_jpn_usa.html" width="90%" height="500px"></iframe>
    </div>
    <div class="box2">
      <p><font size="5">感染者数Top10の国（4/10現在）</font></p>
      <iframe src="./fig/interactive/bokeh_line_esp_usa.html" width="90%" height="500px"></iframe>
    </div>
    <div class="box2">
      <p><font size="5">感染者数Top10の国（4/10現在）</font></p>

</html>
